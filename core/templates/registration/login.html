<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    {% load static %}
    <title>Fashion Pets</title> 
    <link href="{% static 'core/css/estilos.css' %}" type="text/css" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="{% static 'core/css/bootstrap.min.css' %}" type="text/css" rel="stylesheet"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

</head>
<body style="background:  rgb(245, 244, 190);">
    {% load crispy_forms_tags %}
    <div class="container">
        <br><br><br>
        <div class="row">
            <div class="col_12 col_md-6 offset_md-3">
                <div class="card">
                    <div class="card-body" style="background-color: rgb(250, 221, 90);">
                        <h2>Ingresa tus credenciales</h2>
                        <hr>
                        <form action="#" method="post">
                            {% csrf_token %}

                            {{form | crispy}}

                            <a href="{% url 'inicio' %}"><button class="btn btn-primary"> Ir al Inicio</button></a><br>
                            <input type="submit" value="Ingresar" class="btn btn-success" style="float: right;">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
